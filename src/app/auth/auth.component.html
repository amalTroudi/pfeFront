<section class="form-section">
    <div class="form-wrapper">
      <form [formGroup]="registerForm">
        <div class="photo-info">
          <img  id="logo" src="../../assets/khallasli.jpg" alt="logo">
          <h3>Welcome to Falloujah </h3>
        </div>
        <div class="input-block email">
          <input 
          type="text"
            id="login-email"
            name="email" formControlName="email" [(ngModel)]="user.email" id="txt" aria-describedby="helpId" placeholder="UserName"
          />
        </div>
        <div class="input-block password">
          <input
            type="password"
            id="login-email"
            placeholder="Password"  formControlName="password" 
            [(ngModel)]="user.password" ngModel required
          />
        </div>
        <button type="button" (click)="login()" class="btn-login">Sign In</button>
      </form>
    </div>
  </section>

  <ul class="squares"></ul>
